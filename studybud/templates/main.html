<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBud</title>
  <link rel="stylesheet" type='text/css' media='screen' href="{% static 'styles/main.css'%}">
</head>

<body>
  {% include "navbar.html" %}
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    {% comment %} <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li> {% endcomment %}
      <li>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  {% block content %}
  {% endblock content %}
</body>

</html>
